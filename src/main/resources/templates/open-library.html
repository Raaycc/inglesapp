<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  

	<title>Biblioteca geral</title>


    <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">


</head>
<body>

	<div class="content" id="mdb-preloader" style="padding: 50px 400px 0px 400px;">
	<div id="preloader-markup">
		<table class="table table-bordered text-center" >
		  <thead class="mdb-color darken-3">
		    <tr class="text-white">
		      <th scope="col">Palavra</th>
		      <th scope="col">Traducao</th>
		    </tr>
		  </thead>
		  <tbody class="primary-color text-white">
			<tr th:each="palavra : ${palavras}">
				<td><span th:text="${palavra.nome}"></span></td>
				<td><span th:text="${palavra.traducao1}"></span></td>
				<br>
			</tr>
		    
		  </tbody>
		</table>
		</div>
	</div>



<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
            
</body>
</html>
